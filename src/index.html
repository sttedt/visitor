<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <input type="button" value="문자열가져오기" onclick="App.responseString()">
  <input type="button" value="숫자가져오기" onclick="App.responseInteger()">
  <input type="button" value="문자열" onclick="App.requestString()">
  <input type="button" value="숫자" onclick="App.requestInteger()">
  <input value="로그인" type="button" class="btn btn-info pull-right" id="login" data-toggle="modal" data-target="#loginModal">
  <input value="로그아웃" type="button" class="btn btn-info pull-right" id="logout" style="display: none;" onclick="App.handleLogout()">
  <!-- <p id='int'></p> -->
  <hr/>

  <input type="button" onclick="App.getTotalCount()" value="전체 방문자 수">
  <input type="button" onclick="App.getMemberInfo()" value="나의 방문 수">
  <input type="button" onclick="App.visit()" value="방문">
  <hr/>
  <p id='total_count'></p>
  <p id='member_info'></p>











  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
            <label for="input-password"> 비밀번호 </label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"> 닫기 </button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">
            제출
          </button>
        </div>
      </div>
    </div>
  </div>


</body>


</html>
